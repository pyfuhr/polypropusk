{% extends "main.html" %}
{% block content %}
<div style="margin: 5%;">
<form method="POST" enctype=multipart/form-data>
    <div class="form-group" style="margin-bottom: 5px;">
        <label for="exampleInputEmail1">Фамилия Имя Отчество(если есть)</label>
        <input name="fio" class="form-control" required 
            placeholder="Например: Пупкин Василий Кириллович">
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
        <label for="exampleInputEmail1">Логин</label>
        <input name="login" class="form-control" required 
            placeholder="Например: superpupkin">
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
        <label for="exampleInputEmail1">Институт, кафедра или высшая школа</label>
        <input name="facul" class="form-control" required 
            placeholder="Например: ИММИТ, ВШФиТМ, 3332801/10001">
    </div>
    <div></div>
    <div class="form-group" style="margin-bottom: 5px;">
        <label for="exampleInputEmail1">Номер с пропуска(по желанию)</label>
        <input name="barcode" class="form-control" type="number" maxlength="8"
            placeholder="XXXXXXXX">
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
        <label for="exampleInputEmail1">Номер зачетки(для студентов)</label>
        <input name="blank_id" class="form-control"
            placeholder=":(">
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
        <label for="exampleInputPassword1">Пароль</label>
        <input name="password" required type="password" class="form-control" placeholder="Придумайте пароль">
    </div>
    <div class="mb-3">
        <label for=img class="form-label">Фотография</label>
        <input name=img class="form-control" type=file id=img accept="image/jpg,image/jpeg">
      </div>
    <button type="submit" class="btn btn-primary">Регистрация</button>
</form>
</div>
{% endblock %}
